server:
  port: 8080

stats-server:
  url: http://localhost:9090
  app: ${STATS_SERVER_APP:ewm-main-service}
spring:
  application:
    name: ewm-service

  datasource:
    url: jdbc:h2:mem:ewm-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: embedded
